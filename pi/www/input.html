<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Input</title>
</head>
<body>
    <h1>Input Page</h1>
    <p>This is where the diary entry input/recording will happen</p>
    <button onclick="startRecord">Start</button>
    <button onclick="stopRecord">Stop</button>
    <button onClick="save">Done/submit</button>

<script src="/js/socket.io.js"></script>
    <script>
        var socket = io.connect('http://localhost:5000');
        socket.on('bookOpen', (state) => {
            console.log('book is open');
		if (state === false) {
			window.location.replace("/");
		}
        });

        function startRecord() {
            io.emit('startRecord', "record"); 
        }
        function stopRecord() {
            io.emit('stopRecord', "stop"); 
        }
        function save() {
            io.emit('saveEntry', true);
        }

    </script>    
</body>
</html>
